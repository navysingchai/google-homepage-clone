<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google Search Homepage Clone">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="icon" href="https://www.google.com/favicon.ico">
</head>

<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">ค้นรูป</a>
            <div class="icon-button" role="button" tabindex="0" aria-label="Google apps">
                <span class="material-symbols-outlined">apps</span>
            </div>
            <button class="sign-in-btn">เข้าสู่ระบบ</button>
        </nav>
    </header>

    <main>
        <section class="logo-section">
            <span class="google-logo">
                Google
            </span>
        </section>

        <section class="search-section">
            <div class="search-bar">
                <span class="material-symbols-outlined tool-icon" style="margin-right: 8px; color: #9aa0a6;">add</span>
                <input type="text" class="search-input" aria-label="Search">
                <div class="search-tools">
                    <span class="material-symbols-outlined tool-icon" role="button"
                        aria-label="Input tools">keyboard</span>
                    <span class="material-symbols-outlined tool-icon" role="button"
                        aria-label="Search by voice">mic</span>
                    <span class="material-symbols-outlined tool-icon" role="button"
                        aria-label="Search by image">camera_alt</span>
                    <div class="ai-mode-btn" role="button">
                        <span class="material-symbols-outlined ai-icon">auto_awesome</span>
                        <span class="ai-text">โหมด AI</span>
                    </div>
                </div>
            </div>

            <div class="search-btn">
                <button>ค้นหาด้วย Google</button>
                <button>ดีใจจัง ค้นแล้วเจอเลย</button>
            </div>

            <div class="language-offer">
                แสดง Google ใน: <a href="#">English</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-country">
            ไทย
        </div>
        <div class="footer-links">
            <div class="links-left">
                <a href="#">เกี่ยวกับ</a>
                <a href="#">โฆษณา</a>
                <a href="#">ธุรกิจ</a>
                <a href="#">วิธีการทำงานของ Search</a>
            </div>
            <div class="links-right">
                <a href="#">ความเป็นส่วนตัว</a>
                <a href="#">ข้อกำหนด</a>
                <a href="#">การตั้งค่า</a>
            </div>
        </div>
    </footer>
</body>

</html>
